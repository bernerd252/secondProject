<!DOCTYPE html>
<html>
<head>
	<title>Create An Event</title>
	<title>Home Page</title>
	<link rel="stylesheet" type="text/css" href="green.css">
<!-- 	google fonts -->
<link href="https://fonts.googleapis.com/css?family=Arya|Averia+Gruesa+Libre|Crete+Round|Delius+Unicase|Goblin+One|Montserrat|Seymour+One" rel="stylesheet">
	<!-- 	//materialize -->
	<!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">

  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
</head>
<body>

<!-- //nav bar -->
  <nav>
    <div class="nav-wrapper green accent-4">
      <a href="home" class="brand-logo">Litterbot</a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li><a href="home">Home</a></li>
        <li><a href="upload">Upload A Photo</a></li>
        <li><a href="create">Create An Event</a></li>
        <li><a href="gallery">Gallery</a></li>
      </ul>
    </div>
  </nav>

  <div class="container">
    <h4>Create a clean up event.</h4>
  </div>
  <div class="container">
<div class="row">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s6">
          <input id="first_name" type="text" class="validate">
          <label for="first_name">First Name</label>
        </div>
        <div class="input-field col s6">
          <input id="last_name" type="text" class="validate">
          <label for="last_name">Last Name</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6">
          <input id="user_name" type="text" class="validate">
          <label for="user_name">User Name</label>
        </div>
        <div class="input-field col s6">
          <input id="password" type="text" class="validate">
          <label for="password">Password</label>
        </div>
      </div>

      <div class="row">
        <div class="input-field col s6">
          <input id="email" type="email" class="validate">
          <label for="email">Email</label>
        </div>
        <div class="input-field col s6">
          <input id="eventName" type="email" class="validate">
          <label for="eventName">Your Event Name</label>
        </div>
      </div>
    </form>

  <div class="row">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s12">
        <h5 id="eventText">Enter any additional details of your event you would like to share.</h5>
          <textarea id="textarea1" class="materialize-textarea"></textarea>
          <label for="textarea1"></label>
        </div>
      </div>
    </form>
  </div>
  </div>
  </div>

    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
  <script type="text/javascript" src="green.js"></script>
</body>
</html>
